<mat-card *ngIf="hideEditForm">
    <mat-card-header>
        <mat-card-title>
            <span class="mat-headline">{{ msg }}</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-list>
            <app-vendor-list [vendors]="vendors" (selected)="select($event)">
            </app-vendor-list>
        </mat-list>
        <div class="padtop15">
            <mat-icon (click)="newVendor()" matTooltip="Add New Vendor" class="addicon" color="primary">
                control_point
            </mat-icon>
        </div>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="!hideEditForm">
    <mat-card-header>
        <mat-card-title>
            <span class="mat-headline">{{ msg }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-vendor-detail [selectedVendor]="vendor" (cancelled)="cancel('cancelled')" (saved)="save($event)"
            (deleted)="delete($event)">
        </app-vendor-detail>
    </mat-card-content>
</mat-card>
