<mat-toolbar color="primary">
    <span>Vendors</span>
    <img src="assets/logo.png">
</mat-toolbar>
<mat-card *ngIf="hideEditForm">
    <mat-card-header>
        <mat-card-title>
            <span class="mat-headline">{{ msg }}</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-list>
            <app-vendor-list [vendors]="vendors" (selected)="select($event)"></app-vendor-list>
        </mat-list>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="!hideEditForm">
    <mat-card-header>
        <mat-card-title>
            <span class="mat-headline">{{ msg }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-vendor-detail [selectedVendor]="vendor" (cancelled)="cancel('cancelled')" (saved)="update($event)">
        </app-vendor-detail>
    </mat-card-content>
</mat-card>
